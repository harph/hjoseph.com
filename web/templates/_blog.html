<img src="/static/images/blog-title.png" border="0" alt="HJOSEPH Blog Posts Title" class="title-content">
<ul class="publications">
	{% for post in posts %}
		<li>
			<p>
				<span class="title">{{ post.regularTitle }}<br></span>
				{{ post.regularBody|safe|striptags|truncatewords:40 }}<br>
				<span class="date">{{ post.date }}<br></span>
			</p>
		</li>
	{% endfor %}
</ul>
