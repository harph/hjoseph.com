<div class="span-23 last work-preview-box">	
	<div class="span-1 work-preview-title-mark"></div>
	<div class="span-21 last append-1 work-preview-content">
		{% block title %}
		{% endblock %}
		<div id="portafolio-ps" class="span-13">
			{% block preview %}
				<img src="/static/images/portafolio-previews/{{project_name}}-preview1.jpg" alt="HJOSEPH Portafolio {{project_name}} Preview1"\>
				<img src="/static/images/portafolio-previews/{{project_name}}-preview2.jpg" alt="HJOSEPH Portafolio {{project_name}} Preview2"\>
			{% endblock %}
		</div>
		<div  class="span-8 last">
			<div class="work-preview-details">
				{% block details %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
